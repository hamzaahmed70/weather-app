<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

</head>
<body>
    <main class="main-container">
<header class="input-container">
<input class="city-input" placeholder="Search City" type="text">
<button class="search-btn"><span class="material-symbols-outlined">
    search
    </span></button>
</header>
<section class="weather-info" style="display: none;">
    <div class="location-date-container">
        <div class="location">
           <span><i style="padding-right: 10px;" class="fa-solid fa-location-dot  "></i></span>
                <h4 class="country-txt ">Jakarata</h4>
            </div>
            <h5 class="current-date-txt regular-txt">Wed,07 Aug</h5>
    </div>
    <div class="weather-summary-container">
        <img src="./image/weather/clouds.svg" class="weather-summary-img">
        <div class="weather-summary-info">
            <h1 class="temp-txt">29 ℃</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
    </div>
    <div class="weather-conditino-container">
        <div class="conditino-item">
            <span><i class="fa-solid fa-droplet"></i></span>
            <div class="conditino-info">
                <h5 class="regular-txt">Humidity</h5>
                <h5 class="humidity-value-txt">55%</h5>
            </div>
        </div>
        <div class="conditino-item">
            <span><i class="fa-solid fa-wind"></i></span>
            <div class="conditino-info">
                <h5 class="regular-txt">Wind Speed</h5>
                <h5 class="wind-value-txt">2 M/s</h5>
            </div>
        </div>
    </div>
    <div class="forecast-items-container">
        <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt"> 
05 Aug
            </h5>
            <img class="forecast-item-img" src="./image/weather/thunderstorm.svg" >
            <h5 class="forecast-item-temp">29 ℃</h5>
        </div>
        <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt"> 
05 Aug
            </h5>
            <img class="forecast-item-img" src="./image/weather/thunderstorm.svg" >
            <h5 class="forecast-item-temp">29 ℃</h5>
        </div>
        <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt"> 
05 Aug
            </h5>
            <img class="forecast-item-img" src="./image/weather/thunderstorm.svg" >
            <h5 class="forecast-item-temp">29 ℃</h5>
        </div>
        <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt"> 
05 Aug
            </h5>
            <img class="forecast-item-img" src="./image/weather/thunderstorm.svg" >
            <h5 class="forecast-item-temp">29 ℃</h5>
        </div>
    </div>
    </div>
</section>
<section class="search-city section-message">
    <img  src="./image/message/search-city.png" >
     <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
            Find Out The Weather Conditions Of The City
        </h4>
     </div>
</section>
<section class="not-found section-message" style="display: none;">
    <img  src="./image/message/not-found.png" >
     <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">
            Find Out The Weather Conditions Of The City
        </h4>
     </div>
</section>
    </main>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
